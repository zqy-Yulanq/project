{% extends 'base.html' %}
{% block title %}Add profile{% endblock %}
{% block main %}
<!-- start page content -->
	<div class="page-content">
		<div class="page-bar">
			<div class="page-title-breadcrumb">
				<div class=" pull-left">
					<div class="page-title">Add personal inforamtion</div>
				</div>
				<ol class="breadcrumb page-breadcrumb pull-right">
					<li>
						<i class="fa fa-home"></i>&nbsp;<a class="parent-item" href="{{ url_for('index') }}">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
					</li>
					<li class="active">Add personal information</li>
				</ol>
			</div>
		</div>
		 <div class="row">
			<div class="col-sm-10">
				<div class="card-box">
					<div class="card-head">
						<header>Add  profile</header>
					</div>
					<div class="card-body row">
					<form id="uploadForm" method="post" action="/add_profile/" enctype="multipart/form-data">
						<div class="col-lg-6 p-t-20">
						  <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
							 <input class = "mdl-textfield__input" type = "file" id = "image_Photo" name="image_Photo" style="margin-top:30px">
							 <label class = "mdl-textfield__label">Head portrait</label>
						  </div>
						</div>
						<div class = "mdl-textfield  txt-full-width">
							 <textarea class = "mdl-textfield__input" rows="4" id = "introduce" name="introduce" style="margin-top:30px"></textarea>
							 <label class = "mdl-textfield__label">My introduction</label>
						  </div>
						 <div class="col-lg-12 p-t-20 text-center">
							<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink">Submit</button>
							<button type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 btn-default">Reset</button>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end page content -->
{% endblock %}
